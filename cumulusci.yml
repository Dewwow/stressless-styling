minimum_cumulusci_version: '3.86.1'
project:
    name: stressless-styling
    package:
        name: stressless-styling
        namespace: dewwow
        api_version: '60.0'
    git:
        default_branch: 'main'
    source_format: sfdx

tasks:
    load_sample_data:
        description: Load sample salon data (categories, services, stylists, etc.)
        class_path: cumulusci.tasks.bulkdata.load.LoadData
        group: Data
        options:
            mapping: datasets/sample/mapping.yml
            database_url: "sqlite:///datasets/sample/sample.db"

    robot:
        options:
            suites: robot/stressless-styling/tests
            options:
                outputdir: robot/stressless-styling/results

    robot_testdoc:
        options:
            path: robot/stressless-styling/tests
            output: robot/stressless-styling/doc/stressless-styling_tests.html

    run_tests:
        options:
            required_org_code_coverage_percent: 75

    update_debug_mode:
        class_path: tasks.update_debug_mode.UpdateUserDebugMode

flows:
    dev_org:
        steps:
            1.4:
                task: update_debug_mode
            1.5:
                task: create_community
                options:
                    name: stressless
                    template: Build Your Own (LWR)
            3:
                task: load_sample_data
                description: Load sample salon data